<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pawsome Pet Taxi</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/index.css">

    <script>
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("include-html");
            if (file) {
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                  elmnt.removeAttribute("include-html");
                  includeHTML();
                }
              }
              xhttp.open("GET", file, true);
              xhttp.send();
              return;
            }
          }
        }
      </script>
</head>
<body onload="includeHTML()">
    <div class="container">
        <div include-html="pages/header.html"></div>
        <div class="main-content">            
            <main>
                <section class="welcome">
                    <h1>Welcome to Pawsome Pet Taxi</h1>
                    <div class="border"></div>
                    <h2>A friendly, reliable Pet Taxi service covering Solihull and surrounding areas.</h2>
                </section>   
                
                <div class="slider">
                    <div class="slides">
                        <img src="images/Lexi in car.jpg" alt="Slide 1">
                        <img src="images/Lexi in forest.jpg" alt="Slide 2"> 
                        <img src="images/mandy with dog.jpg" alt="Slide 3"> 
                        <img src="images/Harry with cat.jpg" alt="Slide 4"> 
                    </div>
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
                <script src="js/script.js"></script>                            
            </main>      
        </div>
        <div include-html="pages/footer.html"></div>
    </div>    
</body>
</html>
