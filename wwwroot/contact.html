<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pawsome Pet Taxi</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Pawsome Pet Taxi Logo">
                <span>Pawsome Pet Taxi</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form name="contact" method="POST" data-netlify="true">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>    
    <footer>
        <div class="footer-content">
            <h2>Pet Taxi Service</h2>
            <p>Call/WhatsApp 07848 901128 or email pawsomepettaxi@gmail.com</p>
        </div>
    </footer>
</body>
</html>
